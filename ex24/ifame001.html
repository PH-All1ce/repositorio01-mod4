    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!--Tamanho padrão 300x150-->

        para aprender a progamar.
    <p>O reposiório do Guanabara

        </iframe>
        também é bem legal.</p>
